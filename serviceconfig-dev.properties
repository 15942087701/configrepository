spring.application.name=book-service
spring.datasource.name=mydb
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
server.port=2001

eureka.client.serviceUrl.defaultZone=http://127.0.0.1:1001/eureka/

mybatis.mapperLocations=classpath*:mybatis/mapper-*.xml
mybatis.typeAliasesPackage=com.zys.model

mongdb.mongo.host=localhost
mongdb.mongo.port=27017
mongdb.mongo.dbname=1810B
  
redis.database=0  
redis.host=localhost  
redis.port=6379
redis.password=
redis.pool.max-idle=100
redis.pool.min-idle=1
redis.pool.max-active=1000
redis.pool.max-wait=-1
redis.pool.timeout=0
